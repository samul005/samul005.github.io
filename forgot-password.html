<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Ultimate Hangman Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/images/logo.png" alt="Game Logo" class="auth-logo">
                <h1>Reset Password</h1>
                <p>Enter your email address to receive a password reset link.</p>
            </div>

            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="resetEmail" required>
                    </div>
                </div>

                <div id="authError" class="auth-error"></div>
                <div id="authSuccess" class="auth-success"></div>

                <button type="submit" class="auth-button">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? 
                    <a href="login.html">Login</a>
                </p>
                <a href="index.html" class="back-home">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCsroeAn7X_hGR4CNCinC4X4xaLUBc2gxw",
            authDomain: "hangman-a1b78.firebaseapp.com",
            databaseURL: "https://hangman-a1b78-default-rtdb.firebaseio.com",
            projectId: "hangman-a1b78",
            storageBucket: "hangman-a1b78.firebasestorage.app",
            messagingSenderId: "18850996844",
            appId: "1:18850996844:web:f7174bcf9a6d15368b2e49"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.auth = auth;
    </script>

    <!-- Authentication Scripts -->
    <script type="module" src="js/password-reset.js"></script>
</body>
</html>
