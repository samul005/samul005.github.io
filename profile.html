<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Ultimate Hangman Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="profile-container">
        <!-- Profile Summary -->
        <section class="profile-header">
            <div class="avatar-section">
                <div class="avatar-container" id="avatarContainer">
                    <img src="assets/images/default-avatar.png" alt="Profile" id="userAvatar">
                    <button class="change-avatar-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <div class="level-badge" id="userLevel">Level 1</div>
            </div>
            <div class="user-info">
                <h2 id="usernameDisplay">Loading...</h2>
                <div class="level-info">
                    <div class="level-progress">
                        <div class="progress-bar" id="levelProgress"></div>
                    </div>
                    <span class="exp-text">EXP: <span id="currentExp">0</span> / <span id="nextLevelExp">100</span></span>
                </div>
                <div class="user-currency">
                    <div class="coins">
                        <span class="coin-icon">ðŸŒ€</span>
                        <span id="coinAmount">0</span>
                    </div>
                    <div class="gems">
                        <span class="gem-icon">ðŸ’Ž</span>
                        <span id="gemAmount">0</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Stats Overview -->
        <section class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-gamepad"></i>
                <span class="stat-value" id="gamesPlayed">0</span>
                <span class="stat-label">Games Played</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-trophy"></i>
                <span class="stat-value" id="gamesWon">0</span>
                <span class="stat-label">Games Won</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-percentage"></i>
                <span class="stat-value" id="winRate">0%</span>
                <span class="stat-label">Win Rate</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-star"></i>
                <span class="stat-value" id="bestScore">0</span>
                <span class="stat-label">Best Score</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <span class="stat-value" id="totalTime">0h 0m</span>
                <span class="stat-label">Play Time</span>
            </div>
        </section>

        <!-- Achievements -->
        <section class="achievements-section">
            <h3>Achievements <span class="achievement-count">(<span id="achievementCount">0</span>/10)</span></h3>
            <div class="achievements-grid" id="achievementsGrid"></div>
        </section>

        <!-- Game History -->
        <section class="history-section">
            <h3>Recent Games</h3>
            <div class="history-list" id="gameHistory"></div>
        </section>

        <!-- Settings -->
        <section class="settings-section">
            <h3>Settings</h3>
            <div class="settings-grid">
                <div class="setting-item">
                    <span>Sound Effects</span>
                    <label class="switch">
                        <input type="checkbox" id="soundToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span>Background Music</span>
                    <label class="switch">
                        <input type="checkbox" id="musicToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span>Theme</span>
                    <select id="themeSelect">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="setting-item">
                    <span>Language</span>
                    <select id="languageSelect">
                        <option value="en">English</option>
                        <option value="es">EspaÃ±ol</option>
                        <option value="fr">FranÃ§ais</option>
                    </select>
                </div>
            </div>
        </section>
    </div>

    <!-- Avatar Change Modal -->
    <div class="modal" id="avatarModal">
        <div class="modal-content">
            <h3>Choose Avatar</h3>
            <div class="avatar-grid" id="avatarGrid"></div>
            <button class="close-modal">Close</button>
        </div>
    </div>
